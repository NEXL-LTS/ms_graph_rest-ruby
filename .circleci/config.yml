version: 2.1

commands:
  run-all:
    steps:
      - run: bundle install
      - run: bin/rubocop
      - run: bin/rspec

jobs:
  min-rspec:
    docker:
      - image: cimg/ruby:2.5
    environment:
      GEM_VERSIONS: min
    steps:
      - checkout
      - run-all
  max-rspec:
    docker:
      - image: cimg/ruby:3.2
    steps:
      - checkout
      - run-all

workflows:
  build:
    jobs:
      - min-rspec
      - max-rspec